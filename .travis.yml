language: cpp

compiler:
  - clang
  - gcc

before_install:
  # Add g++ 4.8 repository since Travis provides g++ 4.6 by default
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  # If compiling with clang also fetch clang repository
  - if [ "$CXX" == "clang++" ]; then sudo add-apt-repository -y ppa:h-rayflood/llvm; fi
  # Update database
  - sudo apt-get update -qq
  # Install duke dependencies
  - sudo apt-get install -y xorg-dev libglu1-mesa-dev yasm libbz2-dev libboost-filesystem-dev libboost-system-dev libboost-regex-dev libboost-thread-dev libjpeg-dev libtiff-dev libpng-dev
  
  # Note: libopenimageio-dev is not available on Ubuntu 12.04 precise and is disable for now.

install:
  # Install g++ 4.8 since Travis provides g++ 4.6 by default
  # This is also required to compile with clang since it uses g++ headers for standard library
  - sudo apt-get install -qq g++-4.8
  - if [ "$CXX" == "clang++" ]; then sudo apt-get install --allow-unauthenticated -qq clang-3.4; fi

  # Set up compiler
  - if [ "$CXX" = "g++" ]; then export CXX="g++-4.8"; fi
  - if [ "$CXX" == "clang++" ]; then export CXX="clang++-3.4"; fi

script: 
  # Output compiler version
  - $CXX --version
  # Install testing library (unfortunately not available as a submodule)
  - wget https://googletest.googlecode.com/files/gtest-1.7.0.zip && unzip gtest-1.7.0.zip -d dependencies
  # Setting up third party libraries (oiio, libav)
  - ./setup_thirdparty.sh
